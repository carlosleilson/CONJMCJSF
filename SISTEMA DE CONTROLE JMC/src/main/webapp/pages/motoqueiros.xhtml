<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
     <h:form id="createForm" enctype="multipart/form-data">
     	<fieldset>
	     <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
			<p:outputLabel value="Apelido" for="motoqueiroApelido"/>
	     	<p:inputText id="motoqueiroApelido" value="#{motoqueirosBean.motoqueiros.apelido}" required="true"/>
	     	<p:message for="motoqueiroApelido"/>
	     	
	     	<p:outputLabel value="Nome" for="motoqueiroNome"/>
	     	<p:inputText id="motoqueiroNome" value="#{motoqueirosBean.motoqueiros.nome}" required="true"/>
	     	<p:message for="motoqueiroNome"/>
	     	
	     	<p:outputLabel value="Situação" for="motoqueiroSituacao"/>
          	<p:selectBooleanCheckbox id="motoqueiroSituacao" value="#{motoqueirosBean.motoqueiros.situacao}" rendered="true"/>
          	<p:message for="motoqueiroSituacao"/>	      
	     </h:panelGrid>
	     <p:commandButton id="createSaveButton" value="#{messages.label_save}" ajax="false" action="#{motoqueirosBean.persist}" />
	     <p:commandButton id="createCloseButton" value="#{messages.label_reset}" onclick="createDialogWidget.hide()" type="button" />
	     </fieldset>
    </h:form>
    <h:form prependId="false" id="dataForm">
        <p:dataTable id="list" value="#{motoqueirosBean.allMotoqueiroses}" var="motoqueiros" paginator="true" rows="10">
        	<f:facet name="header">Motoqueiros</f:facet>
        	<p:column headerText="Apelido" sortBy="#{motoqueiros.apelido}">
	          	<h:outputText value="#{motoqueiros.apelido}"/>
	          </p:column>
          <p:column headerText="Nome" sortBy="#{motoqueiros.nome}">
          	<h:outputText value="#{motoqueiros.nome}"/>
          </p:column>
          <p:column headerText="Situação" sortBy="#{motoqueiros.situacao}">
          	<h:outputText value="#{motoqueiros.situacao}"/>
          </p:column>
          <p:column headerText="Ações" styleClass="action-column" style="width:90px;">
            <p:commandButton id="viewButton" icon="ui-icon-zoomin" update=":viewForm:viewPanelGrid" oncomplete="viewDialogWidget.show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{motoqueiros}" target="#{motoqueirosBean.motoqueiros}" />
            </p:commandButton>
            <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" />
            <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" action="motoqueiros.xhtml" title="#{messages.label_edit}">
              <f:setPropertyActionListener value="#{motoqueiros}" target="#{motoqueirosBean.motoqueiros}" />
            </p:commandButton>
         	<p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="confirmation.show()" title="#{messages.label_delete}">
				<f:setPropertyActionListener value="#{motoqueiros}" target="#{motoqueirosBean.motoqueiros}" />
			</p:commandButton>
          </p:column>
        </p:dataTable>
        <p:confirmDialog id="excluir" header="Excluir Cargo" message="Deseja realmente excluir #{motoqueirosBean.motoqueiros.nome}?" hideEffect="explode" widgetVar="confirmation" severity="alert">
			<p:commandButton id="confirm" value="Sim" oncomplete="confirmation.hide()" action="#{motoqueirosBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
			<p:commandButton id="decline" value="Não" onclick="confirmation.hide()" type="button"/>
		</p:confirmDialog>
    </h:form>
    <p:dialog id="viewDialog" header="#{messages.label_view} Motoqueiros" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{motoqueirosBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
