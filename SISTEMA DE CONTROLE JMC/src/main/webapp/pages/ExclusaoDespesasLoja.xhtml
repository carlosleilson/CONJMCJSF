<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
   <h:form id="searchForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    	<legend>Exclusão de Despesas</legend>
    	<h:panelGrid id="searchPanelGrid">
    	 <p:row>
    	 	<h:panelGrid id="dataPanelGrid" columns="6" >
	          	<p:outputLabel value="Mes/ano" for="mes_ano"/>
	          	<p:calendar id="mes_ano" size="8" value="#{despesasLojaBean.dataAgora}" 
	          		mindate="#{despesasLojaBean.mesAnterior}" 
	          		maxdate="#{despesasLojaBean.dataAtual}" 
	          		pattern="dd/MM/yyyy" 
	          		required="true" />
	          	<p:message for="mes_ano"/> 
	          	
	          	<p:outputLabel value="Até Mes/ano" for="Atemes_ano"/>
	          	<p:calendar id="Atemes_ano" size="8" value="#{despesasLojaBean.atedata}" 
	          		mindate="#{despesasLojaBean.mesAnterior}" 
	          		maxdate="#{despesasLojaBean.dataAtual}" 
	          		pattern="dd/MM/yyyy" required="true" />
	          	<p:message for="Atemes_ano"/>
	         </h:panelGrid> 	
		</p:row>
		<p:row>	
		<p:column  colspan="3">
          	<p:outputLabel  value="Item da Despesa  " for="clas"/>
          	<p:selectOneMenu id="clas" value="#{despesasLojaBean.despesasLoja.item}" converter="despesasGastosConverter">
	    		<f:selectItem itemLabel="Selecione um opção" itemValue="" />
				<f:selectItems value="#{despesasGastosBean.allDespesasGastoses}" var="classic" 
				itemLabel="#{classic.descrisao}" itemValue="#{classic}" />
			</p:selectOneMenu>
          	<p:message for="clas"/>
         </p:column>
        </p:row>
		<p:row>	
          	
          <p:commandButton id="createSaveButton" value="Buscar" ajax="false" action="#{despesasLojaBean.busca}" />
<!--           <p:commandButton id="createCloseButton" value="Limpar" ajax="false" action="/pages/ExclusaoDespesasLoja.xhtml" /> -->
		 </p:row>
          </h:panelGrid>
        </fieldset>
      </h:form>
    <h:form prependId="false" id="dataForm">       
        <p:dataTable id="list" value="#{despesasLojaBean.allDespesasLojas}" var="despesasLoja" paginator="true" rows="10">
        	<f:facet name="header">Exclusão de Despesas</f:facet>
        	<p:column headerText="Dia" sortBy="#{despesasLoja.mes_ano}">
        		<h:outputText value="#{despesasLoja.mes_ano}">
        			<f:convertDateTime pattern="dd/MM/yyyy"/>
        		</h:outputText>
        	</p:column>
        	<p:column headerText="Valor" sortBy="#{despesasLoja.valor}">
        		<h:outputText value="#{despesasLoja.valor}">
        			<f:convertNumber locale="pt_BR" pattern="0.00" maxFractionDigits="2"/>
        		</h:outputText>
        	</p:column> 
        	 <p:column headerText="Ações" styleClass="action-column" style="width:90px;">
	            <p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="confirmation.show()" title="#{messages.label_delete}">
					<f:setPropertyActionListener value="#{despesasLoja}" target="#{despesasLojaBean.despesasLoja}" />
				</p:commandButton>	        	 
        	 </p:column>       	
        </p:dataTable>
        <p:confirmDialog id="excluir" header="Excluir Despesas" message="Deseja realmente excluir?" hideEffect="explode" widgetVar="confirmation" severity="alert">
			<p:commandButton id="confirm" value="#{messages.label_yes}" oncomplete="confirmation.hide()" action="#{despesasLojaBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
			<p:commandButton id="decline" value="#{messages.label_no}" onclick="confirmation.hide()" type="button"/>
		</p:confirmDialog>        
    </h:form>
    <p:dialog id="viewDialog" header="#{messages.label_view} DespesasLoja" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{despesasLojaBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
