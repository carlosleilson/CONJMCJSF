<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">
    	<fieldset>
           <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
          	<p:outputLabel value="Período: " for="periodo" />
          	<p:calendar id="periodo" value="#{sangriaBean.sangria.periodo}" required="true"  />
          	<p:message for="periodo"/>
          	
          	<p:outputLabel value="Valor: " for="valor"/>
          	<p:inputText id="valor" value="#{sangriaBean.sangria.valor}" required="true"/>
          	<p:message for="valor"/>
          	
          	<p:outputLabel value="Origem: " for="origem"/>
          	<p:selectOneMenu id="origem" value="#{sangriaBean.sangria.origem}" required="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItem itemLabel="SANGRIA CAIXA" itemValue="SANGRIA CAIXA"/>
          		<f:selectItem itemLabel="SANGRIA COFRE" itemValue="SANGRIA COFRE"/>
          	</p:selectOneMenu>
          	<p:message for="origem"/>
          	
          	<p:outputLabel value="Itens: " for="itens"/>
          	<p:selectOneMenu id="itens" value="#{sangriaBean.sangria.item}" converter="despesasGastosConverter" editable="false" required="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{sangriaBean.completeItem}" var="item"
          		itemLabel="#{item.descrisao}" itemValue="#{item}" />
          	</p:selectOneMenu>
          	<p:message for="itens"/>
          	
          	<p:outputLabel value="Funcionarios: " for="func"/>
          	<p:selectOneMenu id="func" value="#{sangriaBean.sangria.funcionario}" converter="funcionariosConverter" editable="false" required="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{sangriaBean.completeFuncionario}" var="funcionario"
          		itemLabel="#{funcionario.nome} #{funcionario.apelido}" itemValue="#{funcionario}" />
          	</p:selectOneMenu>
          	<p:message for="func"/>
          	          	
          </h:panelGrid>
          <p:commandButton id="createSaveButton" value="#{messages.label_save}" action="#{sangriaBean.persist}" update="list" />
     	</fieldset>
        <p:dataTable id="list" value="#{sangriaBean.allSangrias}" var="sangria" resizableColumns="false" paginator="true" paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25,50" rows="10">
          <p:columns value="#{sangriaBean.columns}" var="column" columnIndexVar="colIndex">
            <f:facet name="header">
              <h:outputText value="#{applicationBean.getColumnName(column)}" />
            </f:facet>
            <h:outputText value="#{sangria[column]}" />
          </p:columns>
          <p:column styleClass="action-column">
            <f:facet name="header">
              <h:outputText value="Actions" />
            </f:facet>
            <p:commandButton id="viewButton" icon="ui-icon-zoomin" update=":viewForm:viewPanelGrid" oncomplete="viewDialogWidget.show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
            </p:commandButton>
            <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" />
            <p:commandButton id="editButton" icon="ui-icon-pencil" update=":editForm:editPanelGrid" action="#{sangriaBean.onEdit}" oncomplete="editDialogWidget.show()" title="#{messages.label_edit}">
              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
            </p:commandButton>
            <p:tooltip for="editButton" value="#{messages.label_edit}" showEffect="fade" hideEffect="fade" />
            <p:commandButton id="deleteButton" icon="ui-icon-trash" oncomplete="deleteDialogWidget.show()" title="#{messages.label_delete}">
              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
            </p:commandButton>
            <p:tooltip for="deleteButton" value="#{messages.label_delete}" showEffect="fade" hideEffect="fade" />
          </p:column>
        </p:dataTable>
    </h:form>
    <p:dialog id="editDialog" header="#{messages.label_edit} Sangria" modal="true" widgetVar="editDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:ajax event="close" update=":dataForm:list" listener="#{sangriaBean.handleDialogClose}" />
      <p:outputPanel id="editPanel">
        <h:form id="editForm" enctype="multipart/form-data">
          <h:panelGrid id="editPanelGrid" columns="3" binding="#{sangriaBean.editPanelGrid}" styleClass="dialog" columnClasses="col1,col2,col3" />
          <p:commandButton id="editSaveButton" value="#{messages.label_save}" action="#{sangriaBean.persist}" update="editPanelGrid :growlForm:growl" />
          <p:commandButton id="editCloseButton" value="#{messages.label_close}" onclick="editDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
    <p:dialog id="viewDialog" header="#{messages.label_view} Sangria" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{sangriaBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
    <p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget" message="#{messages.label_delete_record}" showEffect="fade" hideEffect="explode" header="#{messages.label_confirm_deletion}" severity="alarm">
      <p:outputPanel id="deletePanel">
        <h:form id="deleteForm">
          <p:commandButton id="deleteYesButton" value="#{messages.label_yes}" action="#{sangriaBean.delete}" update=":dataForm:list :growlForm:growl" oncomplete="deleteDialogWidget.hide()" />
          <p:commandButton id="deleteNoButton" value="#{messages.label_no}" onclick="deleteDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>
  </ui:define>
</ui:composition>
</html>
