<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:outputStylesheet>
     .ui-datepicker-calendar { display: none !important; }
     </h:outputStylesheet>
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Faturamento</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Futuramento</legend>   	
	          <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
	          
	          	<p:outputLabel value="Mês/Ano" for="mesDoAno"/>
				<p:calendar 
					id="mesDoAno"
					value="#{faturamentoBean.faturamento.periodo}"
					pattern="dd/MM/yyyy" 
					required="true"
					requiredMessage="O valor é obrigatório"/>        	
	          	<p:message for="mesDoAno"/>          
	          
	          	<p:outputLabel value="Valor Faturamento Bruto" for="valorBruto"/>
	          	<p:inputText 
	          		id="valorBruto"
	          		styleClass="money" 
	          		value="#{faturamentoBean.faturamento.faturamentoBruto}"
	          		requiredMessage="O valor é obrigatório"
	          		required="true">
	          		<f:convertNumber minFractionDigits="2" />
	          	</p:inputText>
	          	<p:message for="valorBruto"/>
	          
	          </h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{faturamentoBean.persist()}" />
    	</fieldset>
    	</h:form>
    	<h:form prependId="false" id="dataForm">
        <p:dataTable id="list" value="#{faturamentoBean.faturamentos}" var="fatura" paginator="true" rows="13">
            <f:facet name="header">Classificação de Despesas</f:facet>
            <p:column headerText="Data" sortBy="#{fatura.periodo}">
            	<h:outputText value="#{fatura.periodo}">
            		<f:convertDateTime pattern="MM/yyyy"/>
            	</h:outputText>
            </p:column>
            <p:column headerText="Faturamento Bruto" sortBy="#{fatura.faturamentoBruto}">
            	<h:outputText value="#{fatura.faturamentoBruto}">
            		<f:convertNumber minFractionDigits="2"/>
            	</h:outputText>
            </p:column>
             <p:column headerText="Ações" styleClass="action-column" style="width:90px;">
	            <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" action="faturamento.xhtml" title="#{messages.label_edit}">
	              <f:setPropertyActionListener value="#{fatura}" target="#{faturamentoBean.faturamento}" />
	            </p:commandButton>             
	            <p:commandButton id="deleteButton" icon="ui-icon-trash" oncomplete="PF('confirmation').show()" title="#{messages.label_delete}">
					<f:setPropertyActionListener value="#{fatura}" target="#{faturamentoBean.faturamento}" />
				</p:commandButton>	             
             </p:column>
        </p:dataTable>
        <p:confirmDialog id="excluir" header="Excluir Faturamento" message="Deseja realmente excluir?" hideEffect="explode" widgetVar="confirmation" severity="alert">
			<p:commandButton id="confirm" value="Sim" oncomplete="PF('confirmation').hide()" action="#{faturamentoBean.delete}" ajax="false" onclick="confirmation.hide()" />
			<p:commandButton id="decline" value="Não" onclick="PF('confirmation').hide()" type="button"/>
		</p:confirmDialog>
    </h:form>
  </ui:define>
</ui:composition>
</html>
