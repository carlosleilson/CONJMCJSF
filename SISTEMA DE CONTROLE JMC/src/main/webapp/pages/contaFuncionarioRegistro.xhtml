<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:dialog header="Registro de Conta do Funcionário" widgetVar="dlgRegistroContaFuncionario" width="865px" height="600px" styleClass="dialog" modal="true" dynamic="true" showEffect="fade" hideEffect="explode" >
<p:ajax event="close" update=":dataForm:list" listener="#{contaUsuarioRegistroBean.iniciarData}"/>
	<ui:define name="title">
		<title>Registro de Conta do Funcionário</title>
	</ui:define>
    <h:form id="adicionarRegistroForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    	<legend>Registro de Conta do Funcionário</legend>
          <h:panelGrid id="funcionarioGrid" columns="4">
				
				<p:outputLabel value="Funcionario:" for="funcionario"/>
				<p:outputLabel id="funcionario" value="#{contaUsuarioRegistroBean.contaFuncionario.funcionario.nome}" for="funcionario"/>
				<p:message for="funcionario"/>
				<p:outputLabel value="" />

	            <p:outputLabel value="Período: " for="periodo"/>
	    		<p:calendar id="periodo"  value="#{contaUsuarioRegistroBean.contaFuncionario.periodo}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatório"/>
	    		<p:message for="periodo"/>
	    		<p:outputLabel value="" />
	          		          	
	          	<p:outputLabel value="Tipo de lancamento" for="itens"/>
	          	<p:selectOneMenu id="itens" value="#{contaUsuarioRegistroBean.contaFuncionario.item}" converter="despesasGastosConverter" required="true" requiredMessage="O item é obrigatório" filter="true">
	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
	          		<f:selectItems value="#{despesasGastosBean.allItensPessoalAtivos}" var="gasto" 
	          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
	          	</p:selectOneMenu>
	          	<p:message for="itens"/>
	          	<p:commandLink id="itensFuncionario" update=":createFormItensFuncionarios" onclick="PF('dlgItensFuncionarios').show()"  type="button">
        			<h:outputText value="Adicionar itens" />
    			</p:commandLink>
	          	
				<p:outputLabel value="Descrisão do Item:" for="descricaoItem" />
	          	<p:inputTextarea id="descricaoItem" value="#{contaUsuarioRegistroBean.contaFuncionario.descricao}"  />
	          	<p:message for="descricaoItem"/>
	          	<p:outputLabel value="" />	          	
				
	          	<p:outputLabel value="Natureza" for="natureza"/>
	          	<p:selectOneMenu id="natureza" value="#{contaUsuarioRegistroBean.contaFuncionario.origem}" required="true" requiredMessage="A Natureza da conta é obrigatório">
	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
	          		<f:selectItem itemLabel="DÉBITO" itemValue="true"/>
	          		<f:selectItem itemLabel="CRÉDITO" itemValue="false"/>
	          	</p:selectOneMenu>
	          	<p:message for="natureza"/>
	          	<p:outputLabel value="" />	          	

	          	<p:outputLabel value="Valor" for="valor" />
	          	<p:inputText styleClass="money" id="valor" value="#{contaUsuarioRegistroBean.contaFuncionario.valor}" required="true" requiredMessage="O valor é obrigatório">
	          		<f:convertNumber minFractionDigits="2" />
	          	</p:inputText>
	          	<p:message for="valor"/>
	          	<p:outputLabel value="" />
          		          	
         		<p:outputLabel value="Parcelas" for="parcela" />
	          	<p:inputText id="parcela" size="3" value="#{contaUsuarioRegistroBean.contaFuncionario.parcela}" required="true" requiredMessage="As parcelas são obrigatório"  />
	          	<p:message for="parcela"/>
	          	<p:outputLabel value="" />
	          	         		          	
          	</h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" value="#{messages.label_save}" action="#{contaUsuarioRegistroBean.persist()}" oncomplete="PF('dlgRegistroContaFuncionario').show()" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
          <p:commandButton id="createCloseButton" value="#{messages.label_close}" onclick="PF('dlgRegistroContaFuncionario').hide()" type="button" update=":dataForm:list" />
    	</fieldset>
	  </h:form>   
      <h:form prependId="false" id="dataListFucionarios">
    <p:fieldset id="fieldsets2" legend="Itens da Contas Funcionarios - #{contaUsuarioRegistroBean.dataLabelR}"  >
   	<p:commandButton id="anteriorRButton" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios" value="Anterior" action="#{contaUsuarioRegistroBean.anterior}" oncomplete="PF('dlgRegistroContaFuncionario').show()" />
	<p:commandButton id="proximoRButton" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios" value="Próximo" action="#{contaUsuarioRegistroBean.proximo}" oncomplete="PF('dlgRegistroContaFuncionario').show()" />  
    <p:commandButton id="pagamento" process="listFucionarios" icon="ui-icon-plus" update=":multiDetail" value="pago" oncomplete="PF('multiDialogWidget').show()"  />
    <br/><br/>	 	 
	        <p:dataTable id="listFucionarios" value="#{contaUsuarioRegistroBean.todosItensContasFuncionario}" var="conta"  selection="#{contaUsuarioRegistroBean.selectedItensContasFuncionario}" rowKey="#{conta}" disabledSelection="#{conta.id.quitado}" >	        	
	        	<f:facet name="header">Conta do funcionário</f:facet>
	        	<p:columnGroup type="header">
		            <p:row>
		                <p:column colspan="7" style="text-align:left" headerText="Salario de #{contaUsuarioRegistroBean.funcionarioVo.funcionario.apelido}" />
		                <p:column headerText="#{contaUsuarioRegistroBean.funcionarioVo.salario}" />
		            </p:row>
		            <p:row>
		            	<p:column selectionMode="multiple" style="width:16px;text-align:center"  />
		                <p:column headerText="Ação" />
		                <p:column headerText="Item" sortBy="#{conta.item.descrisao}" />
		                <p:column headerText="Descrisão" sortBy="#{conta.id.descricao}" />
		                <p:column headerText="Natureza" sortBy="#{conta.id.origem}"/>
		                <p:column headerText="Data" sortBy="#{conta.periodo}" />
		                <p:column headerText="Data de pagamento" sortBy="#{conta.id.dataQuitado}" />
		                <p:column headerText="Valor" sortBy="#{conta.valor}" />
		            </p:row>
		        </p:columnGroup >
		          <p:column selectionMode="multiple" style="width:16px;text-align:center"  >
		          </p:column>
		          <p:column>
		            <p:commandButton id="deleteButton" icon="ui-icon-trash" oncomplete="PF('deleteDialogWidget').show()" title="#{messages.label_delete}" onclick="PF('dlgRegistroContaFuncionario').hide()" disabled="#{conta.id.quitado}">
		              <f:setPropertyActionListener value="#{conta.id}" target="#{contaUsuarioRegistroBean.contaFuncionario}" />
		            </p:commandButton>
		            <p:tooltip for="deleteButton" value="#{messages.label_delete}" showEffect="fade" hideEffect="fade"  />		          
		          </p:column>		        
	          	<p:column>
	          		<h:outputText value="#{conta.item.descrisao} #{conta.vencidasColor}"  title="#{conta.id.descricao}" />
	          	</p:column>
	          	<p:column>
	          		<h:outputText value="#{conta.id.descricao}"  title="#{conta.id.descricao}" />
	          	</p:column>	          	
	        	<p:column >
	        		<h:outputText value="DÉBITO" rendered="#{conta.id.origem == true}" title="#{conta.id.descricao}"/>
	        		<h:outputText value="CRÉDITO" rendered="#{conta.id.origem == false}" title="#{conta.id.descricao}"/>
	        	</p:column>	          	
	        	<p:column >
	          		<h:outputText value="#{conta.periodo}" style="text-align:center" title="#{conta.id.descricao}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	        	<p:column >
	          		<h:outputText value="#{conta.id.dataQuitado}" style="text-align:center" title="#{conta.id.descricao}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>	          	
	          	<p:column style="text-align:center" >
	          		<h:outputText value="#{conta.valor}" title="#{conta.id.descricao}"/>
	          	</p:column>
		        <p:columnGroup type="footer">
		            <p:row>
		                <p:column colspan="7" style="text-align:left" footerText="Total de desconto" />
		                <p:column footerText="#{contaUsuarioRegistroBean.funcionarioVo.totalDesconto}" />
		            </p:row>
		            <p:row>
		                <p:column colspan="7" style="text-align:left" footerText="Saldo devedor" />
		                <p:column footerText="#{contaUsuarioRegistroBean.funcionarioVo.saldoDevedor}" />
		            </p:row>		            
		             <p:row>
		                <p:column colspan="7" style="text-align:left" footerText="Valor a recebe em #{contaUsuarioRegistroBean.dataMesRecebe}" />
		                <p:column footerText="#{contaUsuarioRegistroBean.funcionarioVo.valorReceber}" />
		            </p:row>
		        </p:columnGroup>     
	        </p:dataTable>
		</p:fieldset>
       </h:form>	  
 </p:dialog>  
 
 <p:dialog header="Adicionar itens de funcionario" widgetVar="dlgItensFuncionarios" styleClass="dialog" modal="true" dynamic="true" showEffect="fade" hideEffect="explode" >
 <h:form id="createFormItensFuncionarios" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Itens dos funcionarios</legend>
    		<p:inputText value="#{despesasGastosBean.despesasGastos.id}" styleClass="primariKey"/>
          <h:panelGrid id="createPanelGridNew" columns="3" styleClass="dialog">
         	<p:outputLabel value="Código" for="codigo"/>
          	<p:inputText id="codigo" value="#{despesasGastosBean.despesasGastos.codigo}" disabled="true" />
          	<p:message for="codigo"/>
          
          	<p:outputLabel value="Descrição" for="descricao"/>
          	<p:inputText id="descricao" value="#{despesasGastosBean.despesasGastos.descrisao}" required="true" requiredMessage="A descrição é obrigatório" />
          	<p:message for="descricao"/>
          	
          	<p:outputLabel value="Classificação" for="classificacao"/>
          	<p:selectOneMenu id="classificacao" value="#{despesasGastosBean.despesasGastos.classificacao}"  converter="despesasConverter" required="true" 
          		requiredMessage="A Classificação é obrigatório " filter="true">
          		<f:selectItem itemLabel="Selecione uma Classificação" itemValue=""/>
          		<f:selectItems value="#{despesasBean.allDespesasAtivas}" var="despesa" itemLabel="#{despesa.codigo} - #{despesa.descricao}" item="#{despesa}" />
          	</p:selectOneMenu>
          	<p:message for="classificacao"/>
          	
          	<p:outputLabel for="despesaPessoal" value="Despesa Pessoal" />
		        <p:selectOneRadio id="despesaPessoal" value="#{despesasGastosBean.despesasGastos.despesaPessoal}" required="true" 
		        	requiredMessage="A despesa pessoal descrição é obrigatório">
		            <f:selectItem itemLabel="Sim" itemValue="true"/>
		            <f:selectItem itemLabel="Não" itemValue="false"/>
		        </p:selectOneRadio>
	        <p:message for="despesaPessoal"/>

          	<p:outputLabel for="salario" value="Esse tipo é salario" />
		        <p:selectOneRadio id="salario" value="#{despesasGastosBean.despesasGastos.despesaPessoal}" required="true" 
		        	requiredMessage="A Salerio é obrigatório">
		            <f:selectItem itemLabel="Sim" itemValue="true" />
		            <f:selectItem itemLabel="Não" itemValue="false"/>
		        </p:selectOneRadio>
	        <p:message for="salario"/>	 	        
	        
          	<p:outputLabel for="natureza" value="Contem Natureza(Crédio e Debito)" />
		        <p:selectOneRadio id="natureza" value="#{despesasGastosBean.despesasGastos.despesaPessoal}" required="true" 
		        	requiredMessage="A natureza é obrigatório">
		            <f:selectItem itemLabel="Sim" itemValue="true"/>
		            <f:selectItem itemLabel="Não" itemValue="false"/>
		        </p:selectOneRadio>
	        <p:message for="natureza"/>	        
          	
          </h:panelGrid>
          <p:commandButton id="createSaveButton1" ajax="true" value="#{messages.label_save}" action="#{despesasGastosBean.persist}" onclick="PF('dlgItensFuncionarios').hide()" oncomplete="PF('dlgRegistroContaFuncionario').show()" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios"/>
          <p:commandButton id="createCloseButton1" ajax="true" value="#{messages.label_close}" onclick="PF('dlgItensFuncionarios').hide()" type="button" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios" />
	    </fieldset>  
 </h:form>	    
 </p:dialog>
 
	<p:confirmDialog id="multiDialog" header="Itens do Contas funcionario" message="Deseja realmente efetuar o pagamento desse(s) registro(s)?" widgetVar="multiDialogWidget" showEffect="fade" hideEffect="explode" resizable="false">
		<p:outputPanel id="multiDetail" style="text-align:center;">
	    <p:dataList value="#{contaUsuarioRegistroBean.selectedItensContasFuncionario}" var="conta" type="ordered">
	        <f:facet name="header">
	            Contas
	        </f:facet>
	        #{conta.item.descrisao} - #{conta.valor}
	    </p:dataList>		
		<h:form id="multiForm">
			<p:commandButton id="multiYesButton" value="#{messages.label_yes}" action="#{contaUsuarioRegistroBean.pagamento()}"  onclick="PF('multiDialog').hide()" oncomplete="PF('dlgRegistroContaFuncionario').show()"  update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
			<p:commandButton id="multiNoButton" value="#{messages.label_no}" onclick="PF('multiDialog').hide()" type="button" oncomplete="PF('dlgRegistroContaFuncionario').show()"  update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
		</h:form>
		</p:outputPanel>
	</p:confirmDialog> 			        
	<p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget" message="#{messages.label_delete_record}" showEffect="fade" hideEffect="explode" header="#{messages.label_confirm_deletion}" severity="alarm"  >
		<p:outputPanel id="deletePanel">
			<h:form id="deleteForm">
				<p:commandButton id="deleteYesButton" value="#{messages.label_yes}" action="#{contaUsuarioRegistroBean.delete}" onclick="PF('deleteDialogWidget').hide()" oncomplete="PF('dlgRegistroContaFuncionario').show()"  update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
				<p:commandButton id="deleteNoButton" value="#{messages.label_no}" onclick="PF('deleteDialogWidget').hide()" type="button" oncomplete="PF('dlgRegistroContaFuncionario').show()"  update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog> 
</html>
