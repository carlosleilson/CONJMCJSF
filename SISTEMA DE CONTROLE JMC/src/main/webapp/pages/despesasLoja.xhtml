<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Incluir Despesa</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Incluir Despesa</legend>   	
          <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
          	<p:outputLabel value="Período: " for="periodo"/>
    		<p:calendar id="periodo" value="#{sangriaBean.sangria.periodo}" pagedate="#{sangriaBean.mesAnterior}" pattern="dd/MM/yyyy" pages="2"  mindate="#{sangriaBean.mesAnterior}" maxdate="#{sangriaBean.dataAtual}" />
    		<p:message for="periodo"/>   
          
          	<p:outputLabel value="Valor" for="valor"/>
          	<p:inputText id="valor" value="#{sangriaBean.sangria.valor}" required="true" requiredMessage="O valor é obrigatório">
          		<f:convertNumber locale="pt_BR" pattern="#.##" maxFractionDigits="2"/>
          	</p:inputText>
          	<p:message for="valor"/>
          	
          	<p:outputLabel value="Classificação" for="classificacao"/>
          	<p:selectOneMenu id="classificacao" required="true" value="#{sangriaBean.classificacao}" requiredMessage="A classificação é obrigatório">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{despesasBean.allDespesasAtivas}" var="despesa" itemLabel="#{despesa.descricao}" itemValue="#{despesa.id}" />
          		<p:ajax listener="#{sangriaBean.carregaDespesasGastos}" event="change" update=":createForm:itens"/>
          	</p:selectOneMenu>
          	<p:message for="classificacao"/>
          	
          	<p:outputLabel value="Itens" for="itens"/>
          	<p:selectOneMenu id="itens" value="#{sangriaBean.sangria.item}" converter="despesasGastosConverter" required="true" requiredMessage="O item é obrigatório">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{sangriaBean.allDespesasGatos}" var="gasto" 
          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
          	</p:selectOneMenu>
          	<p:message for="itens"/>
          </h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{sangriaBean.persist}" />
    	</fieldset>
    	</h:form>
    	<h:form styleClass="buttomLimpar">
    		<p:commandButton id="createCloseButton" ajax="false" value="#{messages.label_reset}" actionListener="#{sangriaBean.reset}" action="despesasLoja.xhtml" />
      	</h:form>
    	<h:form prependId="false" id="dataForm">
	        <p:dataTable id="list" value="#{sangriaBean.allDespesaLoja}" var="sangria" paginator="true" rows="10">
	        	<f:facet name="header">Incluir Despesa</f:facet>
	          	<p:column headerText="Item" sortBy="#{sangria.item.descrisao}">
	          		<h:outputText value="#{sangria.item.descrisao}"/>
	          	</p:column>
	        	<p:column headerText="Data" sortBy="#{sangria.periodo}">
	          		<h:outputText value="#{sangria.periodo}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	          	<p:column headerText="Valor" sortBy="#{sangria.valor}">
	          		<h:outputText value="#{sangria.valor}"/>
	          	</p:column>
	          	<ui:remove>
<!-- 	          	<p:column headerText="Origem" sortBy="#{sangria.origem}"> -->
<!-- 	          		<h:outputText value="#{sangria.origem}"/> -->
<!-- 	          	</p:column> -->
<!-- 	          	<p:column headerText="Classificação" sortBy="#{sangria.item.classificacao.descricao}"> -->
<!-- 	          		<h:outputText value="#{sangria.item.classificacao.descricao}"/> -->
<!-- 	          	</p:column> -->
<!-- 	          	<p:column headerText="Funcionario" sortBy="#{sangria.funcionario.apelido}"> -->
<!-- 	          		<h:outputText value="#{sangria.funcionario.apelido}"/> -->
<!-- 	          	</p:column> -->
	          	</ui:remove>
	        </p:dataTable>
	       </h:form>
  </ui:define>
</ui:composition>
</html>
