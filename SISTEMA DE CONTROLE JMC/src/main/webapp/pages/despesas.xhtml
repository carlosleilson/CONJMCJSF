<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Classificação de Despesas</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" enctype="multipart/form-data">
     	<fieldset>
     		<legend>Classificação de Despesas</legend>
			<h:panelGrid id="createPanelGrid" columns="3" binding="#{despesasBean.createPanelGrid}" styleClass="dialog" columnClasses="col1,col2,col3" />
		    <p:commandButton id="createSaveButton" value="#{messages.label_save}" ajax="false" action="#{despesasBean.persist}" />
		    <p:commandButton id="createCloseButton" value="#{messages.label_close}" onclick="createDialogWidget.hide()" type="button" />
       	</fieldset>
     </h:form>
    <h:form prependId="false" id="dataForm">
        <p:dataTable id="list" value="#{despesasBean.allDespesases}" var="despesas" paginator="true" rows="10">
            <f:facet name="header">Classificação de Despesas</f:facet>
            <p:column headerText="Codigo" sortBy="#{despesas.codigo}">
            	<h:outputText value="#{despesas.codigo}"/>
            </p:column>
            <p:column headerText="Descrição" sortBy="#{despesas.descricao}">
            	<h:outputText value="#{despesas.descricao}"/>
            </p:column>
            <p:column headerText="IdResumo" sortBy="#{despesas.idResumo}">
            	<h:outputText value="#{despesas.idResumo}"/>
            </p:column>
            <p:column headerText="Situação" sortBy="#{despesas.situacao}">
            	<h:outputText value="Ativo" rendered="#{despesas.situacao == true}"/>
            	<h:outputText value="Inativo" rendered="#{despesas.situacao == false}"/>
            </p:column>
          <p:column headerText="Ações" styleClass="action-column" style="width:90px">
            <p:commandButton id="viewButton" icon="ui-icon-zoomin" update=":viewForm:viewPanelGrid" oncomplete="viewDialogWidget.show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{despesas}" target="#{despesasBean.despesas}" />
            </p:commandButton>
            <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" />
            
            <p:commandButton id="editButton" icon="ui-icon-pencil" ajax="false" action="despesas.xhtml" title="#{messages.label_edit}">
              <f:setPropertyActionListener value="#{despesas}" target="#{despesasBean.despesas}" />
            </p:commandButton>
            
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="confirmation.show()" title="#{messages.label_delete}">
				<f:setPropertyActionListener value="#{despesas}" target="#{despesasBean.despesas}" />
			</p:commandButton>
          </p:column>
        </p:dataTable>
        <p:confirmDialog id="excluir" header="Excluir Cargo" message="Deseja realmente excluir #{despesasBean.despesas.codigo}?" hideEffect="explode" widgetVar="confirmation" severity="alert">
			<p:commandButton id="confirm" value="Sim" oncomplete="confirmation.hide()" action="#{despesasBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
			<p:commandButton id="decline" value="Não" onclick="confirmation.hide()" type="button"/>
		</p:confirmDialog>
    </h:form>
    <p:dialog id="viewDialog" header="#{messages.label_view} Despesas" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{despesasBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
