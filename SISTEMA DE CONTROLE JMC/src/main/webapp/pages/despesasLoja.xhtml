<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="dataForm"  acceptcharset="ISO-8859-1" enctype="multipart/form-data">
	<fieldset>
    	<h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
          	<p:outputLabel value="Mes/ano" for="mes_ano"/>
          	<p:calendar id="mes_ano" value="#{despesasLojaBean.despesasLoja.mes_ano}" locale="pt_BR" pages="2" mindate="02/06/14" maxdate="showDate" disabledWeekends="true" required="true" />
          	<p:message for="mes_ano"/> 
          	
          	<p:outputLabel value="Valor" for="valor"/>
          	<p:inputText id="valor" value="#{despesasLojaBean.despesasLoja.valor}"  required="true" >
          		<f:convertNumber currencyCode="BRL" pattern="0.00"></f:convertNumber>
          	</p:inputText>
          	<p:message for="valor"/> 

          	<p:outputLabel value="Classificacao" for="clas"/>
          	<p:selectOneMenu id="clas" value="#{despesasLojaBean.despesasLoja.classificacao}" converter="despesasConverter" required="true">
	    		<f:selectItem itemLabel="Selecione um opção" itemValue="" />
				<f:selectItems value="#{despesasBean.allDespesases}" var="classic" 
				itemLabel="#{classic.codigo} - #{classic.descricao}" itemValue="#{classic}" />
			</p:selectOneMenu>
          	<p:message for="clas"/>

          	<p:outputLabel value="Itens" for="itens"/>
          	<p:selectOneMenu id="itens" value="#{despesasLojaBean.despesasLoja.item}" converter="despesasGastosConverter" required="true">
          		<f:selectItem itemLabel="Selecione  um Item" itemValue=""/>
          		<f:selectItems value="#{despesasGastosBean.allDespesasGastoses}" var="gasto" 
          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
          	</p:selectOneMenu>
          	<p:message for="itens"/>
          	          	        	   	
    	</h:panelGrid>
          <p:commandButton id="createSaveButton" value="#{messages.label_save}" ajax="false" action="#{despesasLojaBean.persist}" update="list" />
        </fieldset>
    </h:form>
  </ui:define>
</ui:composition>
</html>
