<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:dialog header="Registro de Conta do Funcionário" widgetVar="dlgRegistroContaFuncionario" styleClass="dialog" modal="true" dynamic="true" showEffect="fade" hideEffect="explode" rendered="#{facesContext.externalContext.isUserInRole('Administrador') or facesContext.externalContext.isUserInRole('Exclusivo') }" >
<p:ajax event="close" listener="#{ContaUsuarioBean.handleDialogClose}" update=":adicionarRegistroForm:funcionarioGrid" />
	<ui:define name="title">
		<title>Registro de Conta do Funcionário</title>
	</ui:define>
    <h:form id="adicionarRegistroForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    	<legend>Registro de Conta do Funcionário</legend>
          <h:panelGrid id="funcionarioGrid" columns="3">
				
				<p:outputLabel value="Funcionario:" for="funcionario"/>
				<p:outputLabel id="funcionario" value="#{contaUsuarioBean.contaFuncionario.funcionario.nome}" for="funcionario"/>
				<p:message for="funcionario"/>
				
				<ui:remove>
<!-- 	          	<p:outputLabel value="Natureza" for="natureza"/> -->
<!-- 	          	<p:selectOneMenu id="natureza" value="#{contaUsuarioBean.contaFuncionario.origem}" required="true" requiredMessage="A Natureza da conta é obrigatório"> -->
<!-- 	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/> -->
<!-- 	          		<f:selectItem itemLabel="DÉBITO" itemValue="DÉBITO"/> -->
<!-- 	          		<f:selectItem itemLabel="CRÉDITO" itemValue="CRÉDITO"/> -->
<!-- 	          	</p:selectOneMenu> -->
<!-- 	          	<p:message for="natureza"/> -->
				</ui:remove>

	            <p:outputLabel value="Período: " for="periodo"/>
	    		<p:calendar id="periodo"  value="#{contaUsuarioBean.contaFuncionario.periodo}" pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatório"/>
	    		<p:message for="periodo"/>
	          		          	
	          	<p:outputLabel value="Tipo de lancamento" for="itens"/>
	          	<p:selectOneMenu id="itens" value="#{contaUsuarioBean.contaFuncionario.item}" converter="despesasGastosConverter" required="true" requiredMessage="O item é obrigatório" filter="true">
	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
	          		<f:selectItems value="#{despesasGastosBean.allItensPessoalAtivos}" var="gasto" 
	          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
	          	</p:selectOneMenu>
	          	<p:message for="itens"/>

	          	<p:outputLabel value="Valor" for="valor" />
	          	<p:inputText styleClass="money" id="valor" value="#{contaUsuarioBean.contaFuncionario.valor}" required="true" requiredMessage="O valor é obrigatório">
	          		<f:convertNumber minFractionDigits="2" />
	          	</p:inputText>
	          	<p:message for="valor"/>
          		          	
         		<p:outputLabel value="Parcelas" for="parcela" />
	          	<p:inputText id="parcela" size="3" value="#{contaUsuarioBean.parcelas}" required="true" requiredMessage="As parcelas são obrigatório"  />
	          	<p:message for="parcela"/>
	          	         		          	
          	</h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{contaUsuarioBean.persist()}" />
          <p:commandButton id="createCloseButton" value="#{messages.label_close}" onclick="PF('dlgRegistroContaFuncionario').hide()" type="button" ajax="false"/>
    	</fieldset>
	  </h:form>   
      <h:form prependId="false" id="dataListFucionarios">
	        <p:dataTable id="listFucionarios" value="#{contaUsuarioBean.contaFuncionarios}" var="conta">	        	
	        	<f:facet name="header">Conta do funcionário</f:facet>
	        	<p:columnGroup type="header">
		            <p:row>
		                <p:column colspan="2" style="text-align:left" headerText="#{contaUsuarioBean.funcionario.apelido}" />
		                <p:column headerText="R$ #{contaUsuarioBean.funcionario.salario}" />
		            </p:row>
		            <p:row>
		                <p:column headerText="Item" sortBy="#{conta.item.descrisao}" />
		                <p:column headerText="Data" sortBy="#{conta.periodo}" />
		                <p:column headerText="Valor" sortBy="#{conta.valor}" />
		            </p:row>
		        </p:columnGroup>
	          	<p:column>
	          		<h:outputText value="#{conta.item.descrisao}"/>
	          	</p:column>
	        	<p:column >
	          		<h:outputText value="#{conta.periodo}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	          	<p:column>
	          		<h:outputText value="#{conta.valor}">
	          			<f:convertNumber minFractionDigits="2"/>
	          		</h:outputText>
	          	</p:column>
	          	<ui:remove>
<!-- 		        <p:columnGroup type="footer"> -->
<!-- 		            <p:row> -->
<!-- 		                <p:column colspan="2" style="text-align:left" footerText="Total de desconto" /> -->
<!-- 		                <p:column footerText="R$ #{contaUsuarioBean.totalDesconto}" /> -->
<!-- 		            </p:row> -->
<!-- 		             <p:row> -->
<!-- 		                <p:column colspan="2" style="text-align:left" footerText="Valor a recebe" /> -->
<!-- 		                <p:column footerText="R$  #{contaUsuarioBean.valorReceber}" /> -->
<!-- 		            </p:row> -->
<!-- 		        </p:columnGroup>      -->
	          	</ui:remove>
	        </p:dataTable>
       </h:form>	  
 </p:dialog>  
</html>
