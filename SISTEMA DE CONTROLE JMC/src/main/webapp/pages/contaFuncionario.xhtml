<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Conta Funcionário</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="procurarFuncionarioForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
			<fieldset>
	    		<legend>Procurar Contas Funcionários</legend>
		    	<h:panelGrid id="searchPanelGrid">
		    	 	<h:panelGrid id="dataPanelGrid" columns="6" >
			          	<p:outputLabel value="Mes/ano" for="mes_ano"/>
			          	<p:calendar id="mes_ano" size="8" value="#{contaUsuarioBean.dataInicial}"
			          		pattern="dd/MM/yyyy" />
			          	<p:message for="mes_ano"/> 
			          	
			          	<p:outputLabel value="Até Mes/ano" for="Atemes_ano"/>
			          	<p:calendar id="Atemes_ano" size="8" value="#{contaUsuarioBean.dataFinal}" 
			          		pattern="dd/MM/yyyy" />
			          	<p:message for="Atemes_ano"/>
			         </h:panelGrid>
					<p:column  colspan="3">
			          	<p:outputLabel  value="Funcionário" for="funcionario"/>
			          	<p:selectOneMenu id="funcionario" value="#{contaUsuarioBean.funcionario}" converter="funcionariosConverter" filter="true" >
				    		<f:selectItem itemLabel="Selecione um funcionario" itemValue="" />
							<f:selectItems value="#{contaUsuarioBean.allFuncionariosAtivos}" var="func" 
							itemLabel="#{func.apelido}" itemValue="#{func}" />
						</p:selectOneMenu>
			          	<p:message for="funcionario"/>
			         </p:column>
		         </h:panelGrid>
				<p:commandButton id="createSaveButton" ajax="false" value="Buscar" update=":dataForm:list" action="#{contaUsuarioBean.buscaFuncionarios()}" />
		</fieldset>
	  </h:form>   
    <h:form prependId="false" id="dataForm">
        <p:dataTable id="list" value="#{contaUsuarioBean.todosFuncionarios}" var="funcionarios" paginator="true" rows="10">
        	<f:facet name="header">Funcionários</f:facet>
        	<p:column headerText="Apelido" sortBy="#{funcionarios.funcionario.apelido}">
        		<h:outputText value="#{funcionarios.funcionario.apelido}"/>
        	</p:column>
        	<p:column headerText="Nome" sortBy="#{funcionarios.funcionario.nome}">
        		<h:outputText value="#{funcionarios.funcionario.nome}"/>
        	</p:column>
        	<p:column headerText="Debito" sortBy="#{funcionarios.funcionario.cpf}">
        		<h:outputText value="#{funcionarios.totalDesconto}"/>
        	</p:column>
        	<p:column headerText="Situação" sortBy="#{funcionarios.funcionario.situacao}">
        		<h:outputText value="Ativo" rendered="#{funcionarios.funcionario.situacao == true}"/>
        		<h:outputText value="Inativo" rendered="#{funcionarios.funcionario.situacao == false}"/>
        	</p:column>
        	        	
            <p:column headerText="Ações" styleClass="action-column" style="width:90px;">
				<p:tooltip for="registroButton" value="#{messages.label_edit}" showEffect="fade" hideEffect="fade" />
				<p:commandButton id="registroButton" icon="ui-icon-calculator" value="Registro" oncomplete="PF('dlgRegistroContaFuncionario').show()" actionListener="#{contaUsuarioRegistroBean.contaFuncionarioRedict(funcionarios)}" update=":adicionarRegistroForm:funcionarioGrid :dataListFucionarios:listFucionarios" />
			</p:column>
        </p:dataTable>
    </h:form>
    <ui:include src="/pages/contaFuncionarioRegistro.xhtml"/> 
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	<p:dialog id="loading" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="/images/carregando.gif" />
	</p:dialog>
  </ui:define>
</ui:composition>
</html>
