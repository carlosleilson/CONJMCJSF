<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">       
	<p:fieldset legend="Relatorio de Despesas">
		<table>
		
			<ui:repeat var="despesasLoja" value="#{despesasLojaBean.allDespesasLojas}">
			<tr>
				<td><h:outputText value="#{despesasLoja.classificacao.codigo} - #{despesasLoja.classificacao.descricao}"/></td>
			</tr>
			
			</ui:repeat>
		</table>
        <p:dataTable id="list" value="#{despesasLojaBean.desespesaMes()}" var="despesasLoja">
        	<f:facet name="header">Relatorio de Despesas</f:facet>
        	<p:column headerText="item" sortBy="#{despesasLoja.item.descrisao}" >
        		<h:outputText value="#{despesasLoja.item.descrisao}"/>
        	</p:column>
        	<p:column headerText="Dia" sortBy="#{despesasLoja.periodo}">
        		<h:outputText value="#{despesasLoja.periodo}">
        			<f:convertDateTime pattern="dd/MM/yyyy"/>
        		</h:outputText>
        	</p:column>        	
        	<p:column headerText="Valor" sortBy="#{despesasLoja.valor}">
        		<h:outputText value="#{despesasLoja.valor}">
        			<f:convertNumber locale="pt_BR" pattern="0.00" maxFractionDigits="2"/>
        		</h:outputText>
        	</p:column> 
	      <p:columnGroup type="footer">
	            <p:row>
	                <p:column footerText="Total do Mês" colspan="2"/>
	<!--                 <p:column footerText="$#{dtGroupView.lastYearTotal}" /> -->
	 
	                <p:column footerText="R$ #{despesasLoja.valor}" />
	            </p:row>
	        </p:columnGroup>        	  
			<f:facet name="footer">Relatorio de Despesas</f:facet>         	     	
        </p:dataTable>
        </p:fieldset>
    </h:form>
    <p:dialog id="viewDialog" header="#{messages.label_view} DespesasLoja" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{despesasLojaBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
