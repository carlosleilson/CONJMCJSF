<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">       
	<p:fieldset legend="Relatorio de Desempenho Mensal - #{relatorioBean.dataLabel}">
	<p:commandButton id="anteriorButton" ajax="false" value="Anterior" action="#{relatorioBean.anterior}" />
	 <p:commandButton id="proximoButton" ajax="false" value="Próximo" action="#{relatorioBean.proximo}" />	
        <p:dataTable id="list" var="linha" value="#{relatorioBean.classificacaoItens}"  selectionMode="single" draggableRows="true">
        	<p:subTable var="item" value="#{linha.itens}" >
        	<f:facet name="header">
        		<p:column rowspan="2" >
        			<h:outputText value="#{linha.resumo}" />
        		</p:column>
        	</f:facet>
					<h:outputText value="#{linha.name}" />
        			<p:column style="text-align:center"/>
		        	<p:column style="text-align:center">
		        		<h:outputText value="#{item.campos[0]}">
		        		</h:outputText>
		        	</p:column> 
        		           
	        	<p:column style="text-align:center">
	        		<h:outputText value="#{item.campos[32]}">
		        			<f:convertNumber currencyCode="BRL" minIntegerDigits="2" />
	        		</h:outputText>
	        	</p:column> 
        	</p:subTable>	        	        	       	       	
        </p:dataTable>
    </p:fieldset>
    </h:form>
  </ui:define>
</ui:composition>
</html>
