<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
     <h:form id="createForm" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Cargos</legend>
		    <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
		    	<p:outputLabel value="Nome" for="fornecedoresNome" />
		    	<p:inputText id="fornecedoresNome" value="#{fornecedoresBean.fornecedores.nome}" required="true" requiredMessage="O nome não pode ser nulo" />
		    	<p:message for="fornecedoresNome" />

	          	<p:outputLabel value="Apelido" for="Apelido"/>
	          	<p:inputText id="Apelido" value="#{fornecedoresBean.fornecedores.apelido}" requiredMessage="O apelido é obrigatório" required="true" />
	          	<p:message for="Apelido"/>

				<p:outputLabel value="CNPJ" for="cnpj" />
		    	<p:inputMask id="cnpj" value="#{fornecedoresBean.fornecedores.cnpj}" mask="99.999.999/9999-99" requiredMessage="O nome não pode ser nulo" />
		    	<p:message for="cnpj" />

				<p:outputLabel value="Ativo" for="situacao"/>   
	          	<p:selectBooleanCheckbox id="situacao" value="#{fornecedoresBean.fornecedores.situacao}" required="true"/>
	          	<p:message for="situacao"/>

          	<p:outputLabel value="Classificação" for="classificacao"/>
          	<p:selectOneMenu id="classificacao" value="#{fornecedoresBean.fornecedores.produtosFornecidos}" converter="despesasConverter" required="true" 
          		requiredMessage="A Classificação é obrigatório " filter="true">
          		<f:selectItem itemLabel="Selecione uma Classificação" itemValue=""/>
          		<f:selectItems value="#{despesasBean.allDespesasAtivas}" var="despesa" itemLabel="#{despesa.descricao}" item="#{despesa}" />
          	</p:selectOneMenu>
          	<p:message for="classificacao"/>
          		          			    		          	
			 </h:panelGrid>
	          <p:commandButton id="createSaveButton" value="#{messages.label_save}" ajax="false" action="#{fornecedoresBean.persist}"/>
		</fieldset>     
    </h:form>
    <h:form prependId="false" id="dataForm">
        <p:dataTable id="list" value="#{fornecedoresBean.allFornecedoreses}" var="fornecedores" resizableColumns="false" paginator="true" paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25,50" rows="10">
        	<f:facet name="header">Fonecedores</f:facet>
        	<p:column headerText="Nome" sortBy="#{fornecedores.nome}">
        		<h:outputText value="#{fornecedores.nome}"/>
        	</p:column>
        	<p:column headerText="Nome" sortBy="#{fornecedores.apelido}">
        		<h:outputText value="#{fornecedores.apelido}"/>
        	</p:column>
        	<p:column headerText="Nome" sortBy="#{fornecedores.situacao}">
            	<h:outputText value="Ativo" rendered="#{despesas.situacao == true}"/>
            	<h:outputText value="Inativo" rendered="#{despesas.situacao == false}"/>
        	</p:column>  
        	<p:column headerText="Nome" sortBy="#{fornecedores.produtosFornecidos}">
        		<h:outputText value="#{fornecedores.produtosFornecidos.descricao}"/>
        	</p:column>         	      
        		       	
			<p:column headerText="Ações" styleClass="action-column" style="width:90px;">
			
			  <p:commandButton id="editButton" icon="ui-icon-pencil" ajax="false" action="fornecedores.xhtml" oncomplete="editDialogWidget.show()" title="#{messages.label_edit}">
			    <f:setPropertyActionListener value="#{fornecedores}" target="#{fornecedoresBean.fornecedores}" />
			  </p:commandButton>
			  
			  <p:commandButton id="deleteButton" icon="ui-icon-trash" oncomplete="deleteDialogWidget.show()" title="#{messages.label_delete}">
			    <f:setPropertyActionListener value="#{fornecedores}" target="#{fornecedoresBean.fornecedores}" />
			  </p:commandButton>
			</p:column>
          
        </p:dataTable>
    </h:form>
    <p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget" message="#{messages.label_delete_record}" showEffect="fade" hideEffect="explode" header="#{messages.label_confirm_deletion}" severity="alarm">
      <p:outputPanel id="deletePanel">
        <h:form id="deleteForm">
          <p:commandButton id="deleteYesButton" value="#{messages.label_yes}" action="#{fornecedoresBean.delete}" oncomplete="deleteDialogWidget.hide()" />
          <p:commandButton id="deleteNoButton" value="#{messages.label_no}" onclick="deleteDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:confirmDialog>
  </ui:define>
</ui:composition>
</html>
