<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Sangrias</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Sangria</legend>
    		<p:outputLabel value="Período: " for="periodo"/>
    		<p:clock id="periodo2" pattern="dd/MM/yyyy HH:mm:ss"  mode="server" />
    		<br/><br/>        	
          <h:panelGrid id="createPanelGrid" columns="4" styleClass="dialog">
          	<p:outputLabel value="Código" for="codigo"/>
    		<p:inputText id="codigo"  value="#{sangriaBean.codigo}">
    			<p:ajax event="keyup" update=":createForm:itens :createForm:classific" listener="#{sangriaBean.search()}"/>
    		</p:inputText>
    		<p:message for="codigo"/>
          	<span></span>
          
            <p:outputLabel value="Período: " for="periodo"/>
    		<p:calendar id="periodo"  value="#{sangriaBean.sangria.periodo}" pattern="dd/MM/yyyy"/>
    		<p:message for="periodo"/>
          	<span></span>
    		
          	<p:outputLabel value="Valor" for="valor" />
          	<p:inputText styleClass="money" id="valor" value="#{sangriaBean.sangria.valor}" required="true" requiredMessage="O valor é obrigatório"/>
          	<p:message for="valor"/>
          	<span></span>
          	
          	<p:outputLabel value="Origem" for="origem"/>
          	<p:selectOneMenu id="origem" value="#{sangriaBean.sangria.origem}" required="true" requiredMessage="A origem é obrigatório">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItem itemLabel="SANGRIA CAIXA" itemValue="SANGRIA CAIXA"/>
          		<f:selectItem itemLabel="SANGRIA COFRE" itemValue="SANGRIA COFRE"/>
          	</p:selectOneMenu>
          	<p:message for="origem"/>
          	<span></span>
          	
          	<p:outputLabel value="Itens" for="itens"/>
          	<p:selectOneMenu id="itens" value="#{sangriaBean.sangria.item}" converter="despesasGastosConverter" required="true" requiredMessage="O item é obrigatório" filter="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{despesasGastosBean.allDespesasGastosAtivos}" var="gasto" 
          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
          			<p:ajax listener="#{sangriaBean.carregaClassificacao}" event="change" update=":createForm:funcionarioGrid :createForm:classific"/>
          	</p:selectOneMenu>
       		<h:outputText id="classific" value="#{sangriaBean.sangria.item.classificacao.descricao}" style="color:red;"/>
          	<p:message for="itens"/>
          </h:panelGrid>
          <h:panelGrid id="funcionarioGrid" columns="3">
	          	<p:outputLabel value="Funcionario" for="funcionario" rendered="#{sangriaBean.sangria.item.despesaPessoal == true}"/>
	          	<p:selectOneMenu id="funcionario" value="#{sangriaBean.sangria.funcionario}" converter="funcionariosConverter" rendered="#{sangriaBean.sangria.item.despesaPessoal == true}">
	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
	          		<f:selectItems value="#{funcionariosBean.allFuncionariosAtivos}" var="func" 
	          			itemLabel="#{func.apelido}" itemValue="#{func}" />
	          	</p:selectOneMenu>
	          	<p:message for="funcionario"/>
          	</h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{sangriaBean.persist}" />
    	</fieldset>
    	</h:form>
    	<h:form styleClass="buttomLimpar">
    		<p:commandButton id="createCloseButton" ajax="false" value="#{messages.label_reset}" actionListener="#{sangriaBean.reset}" action="sangria.xhtml" />
      	</h:form>
    	<h:form prependId="false" id="dataForm">
	        <p:dataTable id="list" value="#{sangriaBean.allSangrias}" var="sang" paginator="true" rows="10">
	        	<f:facet name="header">Sangria</f:facet>
	        	<p:column headerText="Data" sortBy="#{sang.periodo}">
	          		<h:outputText value="#{sang.periodo}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	          	<p:column headerText="Valor" sortBy="#{sang.valor}">
	        		<h:outputText value="#{sang.valor}">
	        			<f:convertNumber minFractionDigits="2"/>
	        		</h:outputText>
	        	</p:column>
	          	<p:column headerText="Origem" sortBy="#{sang.origem}">
	          		<h:outputText value="#{sang.origem}"/>
	          	</p:column>
	          	<p:column headerText="Item" sortBy="#{sang.item.descrisao}">
	          		<h:outputText value="#{sang.item.descrisao}"/>
	          	</p:column>
	          	<p:column headerText="Classificação" sortBy="#{sang.item.classificacao.descricao}">
	          		<h:outputText value="#{sang.item.classificacao.descricao}"/>
	          	</p:column>
	          	<p:column headerText="Funcionario" sortBy="#{sang.funcionario.apelido}">
	          		<h:outputText value="#{sang.funcionario.apelido}"/>
	          	</p:column>
	          
	          <p:column headerText="Ações" styleClass="action-column" style="width:40px;">
	           <!--  <p:commandButton id="viewButton" icon="ui-icon-zoomin" update=":viewForm:viewPanelGrid" oncomplete="viewDialogWidget.show()" title="#{messages.label_view}">
	              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
	            </p:commandButton>
	            <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" /> -->
	            
	           <!--  <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" action="sangria.xhtml" title="#{messages.label_edit}">
	              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
	            </p:commandButton> -->
	            
	            <p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="PF('confirmation').show()" title="#{messages.label_delete}">
					<f:setPropertyActionListener value="#{sang}" target="#{sangriaBean.sangria}" />
				</p:commandButton>
	          </p:column>
	        </p:dataTable>
	        <p:confirmDialog id="excluir" header="Excluir Cargo" message="Deseja realmente excluir?" hideEffect="explode" widgetVar="confirmation" severity="alert">
				<p:commandButton id="confirm" value="Sim" oncomplete="PF('confirmation').hide()" action="#{sangriaBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
				<p:commandButton id="decline" value="Não" onclick="PF('confirmation').hide()" type="button"/>
			</p:confirmDialog>
	       </h:form>
  </ui:define>
</ui:composition>
</html>
