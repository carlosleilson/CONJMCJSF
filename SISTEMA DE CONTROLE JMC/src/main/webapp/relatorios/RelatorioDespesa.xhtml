<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">       
	<p:fieldset legend="Relatorio de Despesas">
	<table border="3">
			<ui:repeat id="listClassificacao"  var="classificacao" value="#{despesasBean.allDespesases}">
				<tr bgcolor="#87CEFA">
					<td><h:outputText value="#{classificacao.codigo} - #{classificacao.descricao}"/></td>
				</tr>
					<ui:repeat  id="listItens"  var="itens" value="#{despesasBean.findAllDespasGastosByClassificao(classificacao.id)}">
						<tr bgcolor="#FFFF00">	
							<td><h:outputText value="#{itens.descrisao}"/></td>
							<c:forEach begin="0" end="31">
								 <td>0.00</td>
							</c:forEach>	 
							<ui:repeat  id="listDados"  var="dados" value="#{despesasBean.findAllSangriaByItens(itens.id)}">
								 <c:forEach begin="0" end="31">
								 <td>0.00</td>
								 <c:choose>
								      <c:when test="#{empty dados.valor}">
								      	<td>0.00</td>
								      </c:when>
								      <c:otherwise>
										<td><h:outputText value="#{dados.valor}"/></td>
								      </c:otherwise>
								</c:choose>
								 </c:forEach>
								 <td><h:outputText value="#{dados.valor}"/></td>
							</ui:repeat>	
						</tr>	
					</ui:repeat>
			</ui:repeat>
	</table>		
        </p:fieldset>
    </h:form>
  </ui:define>
</ui:composition>
</html>
