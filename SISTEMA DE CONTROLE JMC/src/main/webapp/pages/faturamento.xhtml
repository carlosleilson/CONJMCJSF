<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:dialog header="Faturamento" widgetVar="dlgFaturamento" modal="true" dynamic="true" showEffect="fade" hideEffect="explode" height="600" width="400" rendered="#{facesContext.externalContext.isUserInRole('Administrador') or facesContext.externalContext.isUserInRole('Exclusivo') }">
    <h:outputScript library="js" name="jquery.maskMoney.js"/>       
	<ui:define name="title">
		<title>Faturamento</title>
	</ui:define>
    <h:form id="createFormFaturamento" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Futuramento</legend>   	
	          <h:panelGrid id="createPanelGrid" columns="3" styleClass="dialog">
	          
	          	<p:outputLabel value="Mês/Ano" for="mesDoAno"/>
				<p:calendar 
					id="mesDoAno"
					value="#{faturamentoBean.faturamento.periodo}"
					pattern="MM/yyyy" 
					required="true"
					mask="true"
					showOn="button"
					requiredMessage="O valor é obrigatório"/>        	
	          	<p:message for="mesDoAno"/>          
	          
	          	<p:outputLabel value="Valor Faturamento Bruto" for="valorBruto"/>
	          	<p:inputText 
	          		id="valorBruto"
	          		styleClass="money" 
	          		value="#{faturamentoBean.faturamento.faturamentoBruto}"
	          		requiredMessage="O valor é obrigatório"
	          		required="true">
	          		<f:convertNumber minFractionDigits="2" />
	          	</p:inputText>
	          	<p:message for="valorBruto"/>
	          
	          </h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" update=":createFormFaturamento:createPanelGrid :dataFormList:listFaturamento" value="#{messages.label_save}" action="#{faturamentoBean.persist()}" onclick="PF('dlgFaturamento').show();" />
    	</fieldset>
    	</h:form>
    	<h:form prependId="false" id="dataFormList">
        <p:dataTable id="listFaturamento" value="#{faturamentoBean.faturamentos}" var="fatura" paginator="true" rows="13">
            <f:facet name="header">Classificação de Despesas</f:facet>
            
            <p:column headerText="Data" sortBy="#{fatura.periodo}">
            	<h:outputText value="#{fatura.periodo}">
            		<f:convertDateTime pattern="MM/yyyy"/>
            	</h:outputText>
            </p:column>
            <p:column headerText="Faturamento Bruto" sortBy="#{fatura.faturamentoBruto}">
            	<h:outputText value="#{fatura.faturamentoBruto}">
            		<f:convertNumber minFractionDigits="2"/>
            	</h:outputText>
            </p:column>
<!--              <p:column headerText="Ações" styleClass="action-column" style="width:90px;"> -->
<!-- 	            <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" action="faturamento.xhtml" title="#{messages.label_edit}" onclick="PF('dlgFaturamento').show();" > -->
<!-- 	              <f:setPropertyActionListener value="#{fatura}" target="#{faturamentoBean.faturamento}" /> -->
<!-- 	            </p:commandButton>              -->
<!--              </p:column> -->
        </p:dataTable>
    </h:form>
 	<p:ajax event="close" update=":dataForm:field" listener="#{faturamentoBean.handleDialogClose}" />    
</p:dialog>    
</html>
