<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
	<ui:define name="title">
		<title>Excluir Despesa</title>
	</ui:define>
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
	   <h:form id="searchForm" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
	    	<fieldset>
	    	<legend>Excluir Despesa</legend>
	    	<h:panelGrid id="searchPanelGrid">
	    	 <p:row>
	    	 	<h:panelGrid id="dataPanelGrid" columns="6" >
		          	<p:outputLabel value="Mes/ano" for="mes_ano"/>
		          	<p:calendar id="mes_ano" size="8" value="#{sangriaBean.dataInicial}"
		          		mindate="#{despesasLojaBean.mesAnterior}" 
		          		maxdate="#{despesasLojaBean.dataAtual}" 
		          		pattern="dd/MM/yyyy" 
		          		required="true"
		          		requiredMessage="A data Mes/ano não pode ser nula" />
		          	<p:message for="mes_ano"/> 
		          	
		          	<p:outputLabel value="Até Mes/ano" for="Atemes_ano"/>
		          	<p:calendar id="Atemes_ano" size="8" value="#{sangriaBean.dataFinal}"
		          		mindate="#{despesasLojaBean.mesAnterior}" 
		          		maxdate="#{despesasLojaBean.dataAtual}" 
		          		pattern="dd/MM/yyyy" required="true"
		          		requiredMessage="A data Até Mes/ano não pode ser nula" />
		          	<p:message for="Atemes_ano"/>
		         </h:panelGrid> 	
			</p:row>
			<p:row>	
			<p:column  colspan="3">
	          	<p:outputLabel  value="Item da Despesa  " for="clas"/>
	          	<p:selectOneMenu id="clas" value="#{sangriaBean.itemSearch}" converter="despesasGastosConverter" filter="true">
		    		<f:selectItem itemLabel="Selecione um opção" itemValue="" />
					<f:selectItems value="#{despesasGastosBean.allDespesasGastoses}" var="classic" 
					itemLabel="#{classic.descrisao}" itemValue="#{classic}" />
				</p:selectOneMenu>
	          	<p:message for="clas"/>
	         </p:column>
	        </p:row>
	          </h:panelGrid>
	          <p:commandButton id="createSaveButton" value="Buscar" update=":dataForm:list :growlForm:growl" action="#{sangriaBean.busca}" />
	        </fieldset>
	  </h:form>
	  <h:form styleClass="buttomLimpar">
    		<p:commandButton id="createCloseButton" ajax="false" value="#{messages.label_reset}" actionListener="#{sangriaBean.reset}" action="ExclusaoDespesasLoja.xhtml" />
      </h:form>     
      <h:form prependId="false" id="dataForm">
	        <p:dataTable id="list" value="#{sangriaBean.allDespesaLoja}" var="sangria" paginator="true" rows="10">
	        	<f:facet name="header">Excluir Despesa</f:facet>
	          	<p:column headerText="Item" sortBy="#{sangria.item.descrisao}">
	          		<h:outputText value="#{sangria.item.descrisao}"/>
	          	</p:column>
	        	<p:column headerText="Data" sortBy="#{sangria.periodo}">
	          		<h:outputText value="#{sangria.periodo}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	          	<p:column headerText="Valor" sortBy="#{sangria.valor}">
	          		<h:outputText value="#{sangria.valor}"/>
	          	</p:column>
	          	<ui:remove>
<!-- 	          	<p:column headerText="Origem" sortBy="#{sangria.origem}"> -->
<!-- 	          		<h:outputText value="#{sangria.origem}"/> -->
<!-- 	          	</p:column> -->
<!-- 	          	<p:column headerText="Classificação" sortBy="#{sangria.item.classificacao.descricao}"> -->
<!-- 	          		<h:outputText value="#{sangria.item.classificacao.descricao}"/> -->
<!-- 	          	</p:column> -->
<!-- 	          	<p:column headerText="Funcionario" sortBy="#{sangria.funcionario.apelido}"> -->
<!-- 	          		<h:outputText value="#{sangria.funcionario.apelido}"/> -->
<!-- 	          	</p:column> -->
	          	</ui:remove>
	          	<p:column headerText="Ações" styleClass="action-column" style="width:40px;"> 
		            <p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="confirmation.show()" title="#{messages.label_delete}" rendered="#{sangria.sangria != true}">
						<f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
					</p:commandButton>
	          	</p:column>
	        </p:dataTable>
	        <p:confirmDialog id="excluir" header="Excluir Despesas" message="Deseja realmente excluir?" hideEffect="explode" widgetVar="confirmation" severity="alert">
				<p:commandButton id="confirm" value="#{messages.label_yes}" oncomplete="confirmation.hide()" action="#{sangriaBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
				<p:commandButton id="decline" value="#{messages.label_no}" onclick="confirmation.hide()" type="button"/>
			</p:confirmDialog>        
       </h:form>
       
		<p:ajaxStatus onstart="statusDialog.show()" onsuccess="statusDialog.hide()" />
		<p:dialog id="loading" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="/images/carregando.gif" />
		</p:dialog>
		
    <p:dialog id="viewDialog" header="#{messages.label_view} DespesasLoja" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{despesasLojaBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
