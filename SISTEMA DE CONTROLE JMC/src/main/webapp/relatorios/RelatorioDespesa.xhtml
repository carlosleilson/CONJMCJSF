<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">       
	<p:fieldset legend="Relatorio de Despesas">
        <p:dataTable id="list" value="#{despesasLojaBean.allDespesasLojas}" var="despesasLoja">
        	<f:facet name="header">Relatorio de Despesas</f:facet>
        	<p:column headerText="item" sortBy="#{despesasLoja.item.descrisao}">
        		<h:outputText value="#{despesasLoja.item.descrisao}"/>
        	</p:column>
        	<p:column headerText="Valor" sortBy="#{despesasLoja.valor}">
        		<h:outputText value="#{despesasLoja.valor}">
        			<f:convertNumber locale="pt_BR" pattern="0.00" maxFractionDigits="2"/>
        		</h:outputText>
        	</p:column> 
        	 <p:column headerText="Total do Mês" styleClass="action-column" style="width:90px;">
        	 </p:column>   
			<f:facet name="footer">Relatorio de Despesas</f:facet>         	     	
        </p:dataTable>
        </p:fieldset>
    </h:form>
    <p:dialog id="viewDialog" header="#{messages.label_view} DespesasLoja" modal="true" widgetVar="viewDialogWidget" dynamic="true" resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
      <p:outputPanel id="viewPanel">
        <h:form id="viewForm" enctype="multipart/form-data">
          <h:panelGrid id="viewPanelGrid" columns="2" binding="#{despesasLojaBean.viewPanelGrid}" styleClass="dialog" columnClasses="col1,col2" />
          <p:commandButton id="viewCloseButton" value="#{messages.label_close}" onclick="viewDialogWidget.hide()" type="button" />
        </h:form>
      </p:outputPanel>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
