<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" enctype="multipart/form-data">
    	<fieldset>
          <h:panelGrid id="createPanelGridNew" columns="3" styleClass="dialog">
          	<p:outputLabel value="Descrição" for="descricao"/>
          	<p:inputText id="descricao" value="#{despesa_GastosBean.despesa_Gastos.descrisao}" required="true" />
          	<p:message for="descricao"/>
          	
          	<p:outputLabel value="Classificação" for="classificacao"/>
          	<p:selectOneMenu id="classificacao" value="#{despesa_GastosBean.despesa_Gastos.classificacao}" converter="despesasConverter" required="true">
          		<f:selectItem itemLabel="Selecione uma Classificação" itemValue=""/>
          		<f:selectItems value="#{despesasBean.allDespesases}" var="despesa" itemLabel="#{despesa.descricao}" item="#{despesa}" />
          	</p:selectOneMenu>
          	<p:message for="classificacao"/>
          	
          	<p:outputLabel for="despesaPessoal" value="Despesa Pessoal" />
		        <p:selectOneRadio id="despesaPessoal" value="#{despesa_GastosBean.despesa_Gastos.despesaPessoal}" required="true">
		            <f:selectItem itemLabel="Sim" itemValue="true"/>
		            <f:selectItem itemLabel="Não" itemValue="false"/>
		        </p:selectOneRadio>
	        <p:message for="despesaPessoal"/>
          	
          	<p:outputLabel value="Situação" for="situacao"/>
          	<p:selectBooleanCheckbox id="situacao" value="#{despesa_GastosBean.despesa_Gastos.situacao}" required="true"/>
          	<p:message for="situacao"/>
          </h:panelGrid>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{despesa_GastosBean.persist}" />
	    </fieldset> 
    </h:form>
    <h:form prependId="false" id="dataForm">     
        <p:dataTable id="list" value="#{despesa_GastosBean.allDespesa_Gastoses}" var="despesa_Gastos" resizableColumns="false" paginator="true" rows="10">
          <f:facet name="header">Despesas/Gastos</f:facet>
          <p:column headerText="Descrição" sortBy="#{despesa_Gastos.descrisao}">
          	<h:outputText value="#{despesa_Gastos.descrisao}" />
          </p:column>
          <p:column headerText="Classificação" sortBy="#{despesa_Gastos.classificacao.descricao}">
          	<h:outputText value="#{despesa_Gastos.classificacao.descricao}"/>          
          </p:column>
          <p:column headerText="Despesa Pessoal" sortBy="#{despesa_Gastos.despesaPessoal}">
          	<h:outputText value="#{despesa_Gastos.despesaPessoal}"/>          
          </p:column>
          <p:column headerText="Situação" sortBy="#{despesa_Gastos.situacao}">
          	<h:outputText value="#{despesa_Gastos.situacao}"/>          
          </p:column>
          <p:column headerText="Ações" styleClass="action-column" style="width:90px;">

          </p:column>
        </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
</html>
