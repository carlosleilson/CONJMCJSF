<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/administrador.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form id="createForm" enctype="multipart/form-data">
    	<fieldset>
    		<legend>Sangria</legend>
    		<p:outputLabel value="Período: " for="periodo"/>
    		<h:outputText id="periodo" value="#{sangriaBean.turno}"/>
          	<br/><br/>
          <h:panelGrid id="createPanelGrid" columns="4" styleClass="dialog">
          	<p:outputLabel value="Valor" for="valor"/>
          	<p:inputText id="valor" value="#{sangriaBean.sangria.valor}" required="true">
          		<f:convertNumber locale="pt_BR" pattern="#.##" maxFractionDigits="2"/>
          	</p:inputText>
          	<p:message for="valor"/>
          	<span></span>
          	
          	<p:outputLabel value="Origem" for="origem"/>
          	<p:selectOneMenu id="origem" value="#{sangriaBean.sangria.origem}" required="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItem itemLabel="SANGRIA CAIXA" itemValue="SANGRIA CAIXA"/>
          		<f:selectItem itemLabel="SANGRIA COFRE" itemValue="SANGRIA COFRE"/>
          	</p:selectOneMenu>
          	<p:message for="origem"/>
          	<span></span>
          	
          	<p:outputLabel value="Itens" for="itens"/>
          	<p:selectOneMenu id="itens" value="#{sangriaBean.sangria.item}" converter="despesasGastosConverter" required="true">
          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
          		<f:selectItems value="#{despesasGastosBean.allDespesasGastoses}" var="gasto" 
          			itemLabel="#{gasto.descrisao}" itemValue="#{gasto}" />
          			<p:ajax listener="#{sangriaBean.carregaClassificacao}" event="change" update=":createForm:funcionarioGrid :createForm:classific"/>
          	</p:selectOneMenu>
          	<p:message for="itens"/>
       		<h:outputText id="classific" value="#{sangriaBean.sangria.item.classificacao.descricao}" style="color:red;"/>
          </h:panelGrid>
          <h:panelGrid id="funcionarioGrid" columns="3">
	          	<p:outputLabel value="Funcionario" for="funcionario" rendered="#{sangriaBean.sangria.item.classificacao.descricao == 'Benefí­cios'}"/>
	          	<p:selectOneMenu id="funcionario" value="#{sangriaBean.sangria.funcionario}" converter="funcionariosConverter" rendered="#{sangriaBean.sangria.item.classificacao.descricao == 'Benefí­cios'}">
	          		<f:selectItem itemLabel="Selecione uma opção" itemValue=""/>
	          		<f:selectItems value="#{funcionariosBean.allFuncionariosAtivos}" var="func" 
	          			itemLabel="#{func.apelido}" itemValue="#{func}" />
	          	</p:selectOneMenu>
	          	<p:message for="funcionario"/>
          	</h:panelGrid>
          	<br/>
          <p:commandButton id="createSaveButton" ajax="false" value="#{messages.label_save}" action="#{sangriaBean.persist}" />
          <p:commandButton id="createCloseButton" value="#{messages.label_close}" onclick="createDialogWidget.hide()" type="button" />
    	</fieldset>
    	</h:form>
    	
    	<h:form prependId="false" id="dataForm">
	        <p:dataTable id="list" value="#{sangriaBean.allSangrias}" var="sangria" paginator="true" rows="10">
	        	<f:facet name="header">Sangria</f:facet>
	        	<p:column headerText="Data" sortBy="#{sangria.periodo}">
	          		<h:outputText value="#{sangria.periodo}">
	          			<f:convertDateTime pattern="dd/MM/yyyy"/>
	          		</h:outputText>
	          	</p:column>
	          	<p:column headerText="Valor" sortBy="#{sangria.valor}">
	          		<h:outputText value="#{sangria.valor}"/>
	          	</p:column>
	          	<p:column headerText="Origem" sortBy="#{sangria.origem}">
	          		<h:outputText value="#{sangria.origem}"/>
	          	</p:column>
	          	<p:column headerText="Item" sortBy="#{sangria.item.descrisao}">
	          		<h:outputText value="#{sangria.item.descrisao}"/>
	          	</p:column>
	          	<p:column headerText="Classificação" sortBy="#{sangria.item.classificacao.descricao}">
	          		<h:outputText value="#{sangria.item.classificacao.descricao}"/>
	          	</p:column>
	          	<p:column headerText="Funcionario" sortBy="#{sangria.funcionario.apelido}">
	          		<h:outputText value="#{sangria.funcionario.apelido}"/>
	          	</p:column>
	          
	          <p:column headerText="Ações" styleClass="action-column" style="width:40px;">
	           <!--  <p:commandButton id="viewButton" icon="ui-icon-zoomin" update=":viewForm:viewPanelGrid" oncomplete="viewDialogWidget.show()" title="#{messages.label_view}">
	              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
	            </p:commandButton>
	            <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" /> -->
	            
	           <!--  <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" action="sangria.xhtml" title="#{messages.label_edit}">
	              <f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
	            </p:commandButton> -->
	            
	            <p:commandButton id="deleteButton" icon="ui-icon-trash"  oncomplete="confirmation.show()" title="#{messages.label_delete}">
					<f:setPropertyActionListener value="#{sangria}" target="#{sangriaBean.sangria}" />
				</p:commandButton>
	          </p:column>
	        </p:dataTable>
	        <p:confirmDialog id="excluir" header="Excluir Cargo" message="Deseja realmente excluir?" hideEffect="explode" widgetVar="confirmation" severity="alert">
				<p:commandButton id="confirm" value="Sim" oncomplete="confirmation.hide()" action="#{sangriaBean.delete}" update=":dataForm:list :growlForm:growl" onclick="confirmation.hide()" />
				<p:commandButton id="decline" value="Não" onclick="confirmation.hide()" type="button"/>
			</p:confirmDialog>
	       </h:form>
  </ui:define>
</ui:composition>
</html>
